<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <div class="profile-info">
          <img src="images/image-jeremy.png" alt="Profile picture" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-buttons">
          <button onclick="daily()">Daily</button>
          <button onclick="weekly()">Weekly</button>
          <button onclick="monthly()">Monthly</button>
        </div>
      </section>

      <section class="card work">
        <h2>Work</h2>
        <h3 id="Workhours"></h3>
        <p id="Workprevious"></p>
      </section>

      <section class="card play">
        <h2>Play</h2>
        <h3 id="Playhours"></h3>
        <p id="Playprevious"></p>
      </section>

      <section class="card study">
        <h2>Study</h2>
        <h3 id="Studyhours"></h3>
        <p id="Studyprevious"></p>
      </section>

      <section class="card exercise">
        <h2>Exercise</h2>
        <h3 id="Exercisehours"></h3>
        <p id="Exerciseprevious"></p>
      </section>

      <section class="card social">
        <h2>Social</h2>
        <h3 id="Socialhours"></h3>
        <p id="Socialprevious"></p>
      </section>

      <section class="card self-care">
        <h2>Self Care</h2>
        <h3 id="SelfCarehours"></h3>
        <p id="SelfCareprevious"></p>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by
        <a href="#">Your Name</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
